name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          
  test:
    runs-on: ubuntu-latest

    steps:      
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          
      - name: Install PHPUnit
        run: composer install --no-interaction --no-ansi --no-progress --no-scripts

      - name: Run unit tests
        run: vendor/bin/phpunit tests
